<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
</head>
<body>
    <form action="/member/save" method="post">
        아이디 : <input type="text" id="memberId" name="memberId" placeholder="insert ID"> <br>
        비밀번호 : <input type="password" id="memberPw" name="memberPw" placeholder="insert PW"> <br>
        이름 : <input type="text" id="memberName" name="memberName" placeholder="insert Name"> <br>
        주소 : <input type="text" id="memberAddress" name="memberAddress" placeholder="insert Address"> <br>
        이메일 : <input type="text" id="memberEmail" name="memberEmail" placeholder="insert Email"> <br>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
